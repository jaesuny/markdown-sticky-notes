<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            font-size: 14px;
            background: transparent;
        }

        #editor-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #editor {
            flex: 1;
            width: 100%;
            padding: 16px;
            border: none;
            outline: none;
            resize: none;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            line-height: 1.6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
        }

        #editor:focus {
            outline: none;
        }

        #editor::placeholder {
            color: #999;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            #editor {
                background: rgba(30, 30, 30, 0.95);
                color: #e0e0e0;
            }

            #editor::placeholder {
                color: #666;
            }
        }

        /* Markdown styling preview (basic) */
        .markdown-preview {
            padding: 16px;
            line-height: 1.6;
        }

        .markdown-preview h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }

        .markdown-preview h2 {
            font-size: 1.5em;
            margin-bottom: 0.4em;
            font-weight: 600;
        }

        .markdown-preview h3 {
            font-size: 1.25em;
            margin-bottom: 0.3em;
            font-weight: 600;
        }

        .markdown-preview code {
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }

        .markdown-preview pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.5em 0;
        }

        .markdown-preview pre code {
            background: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="editor-container">
        <textarea id="editor" placeholder="Start typing your markdown note..."></textarea>
    </div>

    <script>
        // Editor state
        let editor = document.getElementById('editor');
        let debounceTimer;
        let isReady = false;

        // Bridge helper functions
        function sendToBridge(action, data = {}) {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.bridge) {
                try {
                    window.webkit.messageHandlers.bridge.postMessage({
                        action: action,
                        ...data
                    });
                } catch (error) {
                    console.error('Bridge error:', error);
                }
            }
        }

        function log(message) {
            console.log(message);
            sendToBridge('log', { message: message });
        }

        function logError(message) {
            console.error(message);
            sendToBridge('error', { message: message });
        }

        // Set initial content (will be called from Swift)
        window.setContent = function(content) {
            if (editor) {
                editor.value = content;
                log('Content set: ' + content.length + ' characters');
            }
        };

        // Get current content
        window.getContent = function() {
            return editor ? editor.value : '';
        };

        // Handle input changes
        editor.addEventListener('input', function() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(function() {
                const content = editor.value;
                sendToBridge('contentChanged', { content: content });
            }, 300); // 300ms debounce
        });

        // Handle keyboard shortcuts
        editor.addEventListener('keydown', function(e) {
            // Cmd+S to save
            if ((e.metaKey || e.ctrlKey) && e.key === 's') {
                e.preventDefault();
                sendToBridge('requestSave');
                return;
            }

            // Future: Add more markdown shortcuts here
            // Cmd+B for bold, Cmd+I for italic, etc.
        });

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            log('Editor DOM loaded');
            isReady = true;
            sendToBridge('ready');

            // Focus the editor
            editor.focus();
        });

        // Send ready message immediately if DOM is already loaded
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(function() {
                if (!isReady) {
                    log('Editor ready (immediate)');
                    isReady = true;
                    sendToBridge('ready');
                    editor.focus();
                }
            }, 0);
        }

        // Log when page loads
        window.addEventListener('load', function() {
            log('Editor window loaded');
        });

        // Handle errors
        window.addEventListener('error', function(e) {
            logError('JavaScript error: ' + e.message);
        });

        log('Editor script initialized');
    </script>
</body>
</html>
